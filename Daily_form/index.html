<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Daily form</title>
</head>

<body>
  <div class="container">
  <div class="form">
    <p class="form-title">
      <img src="./img/key.png" alt="key"> Create your free account
    </p>
    <p class="form-text-1">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
      <a href="#" class="form-link">Log in.</a>
    </p>
    <form>
    <div class="form-input">
      <input class="input__first" type="text" placeholder="First name">
      <input class="input__last" type="text" placeholder="Last name">
      <input class="input__email" type="email" placeholder="Email address">
      <input class="input__password" type="password" placeholder="Password">
      <button class="form__btn">Sign up for free</button>
  </div>
</form>
    <p class="form-text-2">
      By clicking on “Sign up for free”, you agree to the
      <a href="#" class="form-link">Terms of Service</a> and the
      <a href="#" class="form-link">Privacy Policy</a>
    </p>
  </div>
</div>
</body>

</html>
