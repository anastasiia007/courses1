<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cup plans</title>
</head>

<body>
  <div class="cups__wrapper">
    <div class="cups">
      <div class="item__cup bronze">
        <p class="item__price">$2</p>
        <img src="./img/bronze.png" alt="bronze">
        <p class="item__title">Bronze</p>
        <p class="item__subtitle">any cup of cofee until $3</p>
      </div>
      <div class="item__cup gold">
        <p class="item__price">$3</p>
        <img class="cup-middle" src="./img/gold.png" alt="gold">
        <p class="item__title">Gold</p>
        <p class="item__subtitle">any cup of cofee until $5</p>
      </div>
      <div class="item__cup silver">
        <p class="item__price">$2.5</p>
        <img src="./img/silver.png" alt="silver">
        <p class="item__title">Silver</p>
        <p class="item__subtitle">any cup of cofee until $4</p>
      </div>
    </div>
  </div>
</body>

</html>
