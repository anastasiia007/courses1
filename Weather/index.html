<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Weather Forecast</title>
</head>
<body>
<div class="container">
    <p class="title">CSS Wheather Forecast <i class="wi wi-sunrise"></i></p>
  <div class="container-border">
<div class="item one-half blue">
        <p class="city">Lisbon</p>
        <p>
          <span class="value">21&degC</span>
          <span class="icon"><i class="wi wi-day-sunny"></i></span>
        </p>
       </div>
<div class="item half emerald">
            <p class="city">Paris</p>
            <p>
              <span class="value">11&degC</span>
              <span class="icon"><i class="wi wi-night-hail"></i></span>
            </p>
    </div>
    <div class="item half amethyst">
            <p class="city">Belgrad</p>
            <p>
              <span class="value">15&degC</span>
              <span class="icon"><i class="wi wi-day-cloudy"></i></span>
            </p>
    </div>
    <div class="item half amaranth">
            <p class="city">Kyiv</p>
            <p>
              <span class="value">21&degC</span>
              <span class="icon"><i class="wi wi-day-cloudy-high"></i></span>
            </p>
    </div>
    <div class="item half orange">
            <p class="city">Tel Aviv</p>
            <p>
              <span class="value">32&degC</span>
              <span class="icon"><i class="wi wi-hot"></i></span>
            </p>
    </div>
    <div class="item half amber">
            <p class="city">Cair</p>
            <p>
              <span class="value">21&degC</span>
              <span class="icon"><i class="wi wi-day-sunny"></i></span>
            </p>
    </div>
    <div class="item half pastel-green">
            <p class="city">New York</p>
            <p>
              <span class="value">17&degC</span>
              <span class="icon"><i class="wi wi-day-sleet-storm"></i></span>
            </p>
    </div>
    <div class="item half viridian">
            <p class="city">New Delhi</p>
            <p>
              <span class="value">17&degC</span>
              <span class="icon"><i class="wi wi-hail"></i></span>
            </p>
    </div>
    <div class="item one-half salmon">
            <p class="city">San Francisco</p>
            <p>
              <span class="value">15&degC</span>
              <span class="icon"><i class="wi wi-day-sunny-overcast"></i></span>
            </p>
    </div>
    <div class="item half mint">
            <p class="city">Tokyo</p>
            <p>
              <span class="value">15&degC</span>
              <span class="icon"><i class="wi wi-night-clear"></i></span>
            </p>
    </div>
    <div class="item full-width purple">
            <p class="city">Sydney</p>
            <p>
              <span class="value">25&degC</span>
              <span class="icon"><i class="wi wi-night-partly-cloudy"></i></span>
            </p>
    </div>
  </div>
  <p class="sub-title">Have a nice day and don't forget umbrella in New Delhi!</p>
</div>
</body>
</html>
