<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike Product Card Dark</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
  <div class="slider">
    <div class="slider__logo">
      <img src="./img/logo.png" alt="logo">
    </div>
    <div class="slider__product product">
      <div class="product__photo">
        <img src="./img/sneaker.png" alt="sneaker">
      </div>
      <div class="product__container">
        <div class="product__title">
          <p>Nike SB Stefan</p>
          <p>Janoski Max</p>
        </div>
          <p class="product__subtitle">Unisex Skateboarding Shoe</p>
          <div class="product__rate">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
          </div>
          <button class="select__btn size">Size
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </button>
          <button class="select__btn quantity">Qty
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </button>
          <button class="cart__btn add">Add to cart</button>
      </div>
      <div class="slider__buttons">
          <button class="slider__btn darkblue"></button>
          <button class="slider__btn white"></button>
          <button class="slider__btn red"></button>
          <button class="slider__btn blue"></button>
      </div>
    </div>
  </div>
</body>

</html>
