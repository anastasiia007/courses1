<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nike Product Card</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
  <header class="product">
    <img class="logo" src="./img/logo.png" alt="logo">
    <nav>
      <a href="#" class="header__link">lifestyle</a>
      <a href="#" class="header__link">running</a>
      <a href="#" class="header__link">football</a>
      <a href="#" class="header__link">skateboarding</a>
    </nav>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </header>
  <main class="main">
    <div class="background-overlay">
      <div class="base-overlay">
        <section class="about__product">
          <div class="img__list">
            <img class="img__main" src="./img/sneakers.png" alt="sneakers">
            <span class="plus">+</span>
            <div class="img__items">
              <img class="sneakers" src="./img/img1.png" alt="img1">
              <img class="sneakers" src="./img/img2.png" alt="img2">
              <img class="sneakers" src="./img/img3.png" alt="img3">
            </div>
          </div>
          <div class="white__block">
            <div class="item__card">
              <span class="close">+</span>
              <span class="description__text">new</span>
              <p class="description__subtext">the
                <span class="text-blue">running</span> has just begun</p>
            </div>
            <div class="item__range">
              <p class="item__name">Huarache</p>
              <div class="star__block">
                <i class="fa fa-star black" aria-hidden="true"></i>
                <i class="fa fa-star black" aria-hidden="true"></i>
                <i class="fa fa-star black" aria-hidden="true"></i>
                <i class="fa fa-star black" aria-hidden="true"></i>
                <i class="fa fa-star black" aria-hidden="true"></i>
              </div>
              <div class="price">$ 200</div>
              <div class="size">Size</div>
              <div class="item__size-wrapper wrapper">
                <div class="wrapper-size__item item">
                  <p class="wrapper-size__choose choose">7</p>
                </div>
                <div class="wrapper-size__item item">
                  <p class="wrapper-size__choose choose">8</p>
                </div>
                <div class="wrapper-size__item item">
                  <p class="wrapper-size__choose choose">9</p>
                </div>
                <div class="wrapper-size__item item">
                  <p class="wrapper-size__choose choose">10</p>
                </div>
                <div class="wrapper-size__item item">
                  <p class="wrapper-size__choose choose">11</p>
                </div>
              </div>
            </div>
            <button class="add__btn">add to cart</button>
            <button class="wishlist__btn">whishlist</button>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
